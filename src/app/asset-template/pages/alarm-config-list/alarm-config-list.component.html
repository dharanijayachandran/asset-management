<div class="row margin_0px rowBox margin_top_5px">
  <div class="col-md-12 padding_0px">
    <!-- <div class="padding_Form"> -->

      <!-- <div class="container mat-elevation-z8 mb-3"> -->
        <app-panel-user name="List of Alarm Config(s)" #panelHeader>

          <!-- Input field for search -->
          <input searchfield style="display: none;" id="filter" class="form-control m-input ml-2"
            (keyup)="panelHeader.applyFilter($event.target.value, dataSource)"
            i18n-placeholder="Search|Search placeholder@@search" matInput placeholder="Search.." />

          <!-- Search button -->
          <a searchButton href="javascript:;" matTooltip="Click to Search"
            class="btn btn-xs btn-icon btn-circle btn-default" (click)="panelHeader.searchButton(this.dataSource)">
            <i class="fa fa-search"></i>
          </a>

          <div class="position-relative">
            <div class="ps position-relative" appScrollbarDirective
              *ngIf="dataSource && dataSource.data.length" style="max-height:235px;">
              <ng-container *ngTemplateOutlet="matTable"></ng-container>
            </div>

            <!--  <div class="table-responsive" *ngIf="!dataSource || !dataSource.data.length">
              <ng-container *ngTemplateOutlet="matTable"></ng-container>
            </div> -->
            <div class="table-responsive" *ngIf="!dataSource || !dataSource.data.length">
              <h3 class="text-center noRecordsFound">
                No records found!
              </h3>
            </div>
          </div>

          <app-mat-table-paginator [dataSource]="this.dataSource" #myPaginatorChildComponent
            (paginator)="matTablePaginator($event)" (scrollBarDirective)="onPaginateViewScrollToTop()">
          </app-mat-table-paginator>

          <ng-template #matTable>
            <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered" matSort>
              <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
              <tr mat-row *matRowDef="let element; let i = index; columns: displayedColumns;"></tr>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>S.No.</th>
                <td mat-cell *matCellDef="let element; let i = index;">
                  {{ (i+1) }}
                </td>
              </ng-container>
              <ng-container matColumnDef="tagName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag Name</th>
                <td mat-cell *matCellDef="let element"> {{element.alarmEntityName | hyphen}} </td>
              </ng-container>
              <ng-container matColumnDef="tagType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tag Type</th>
                <td mat-cell *matCellDef="let element"> {{element.alarmEntityTypeName | hyphen}} </td>
              </ng-container>
              <ng-container matColumnDef="alarmName">
                <th mat-header-cell *matHeaderCellDef>Alarm Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name | hyphen}} </td>
              </ng-container>
              <ng-container matColumnDef="alarmType">
                <th mat-header-cell *matHeaderCellDef>Alarm Type</th>
                <td mat-cell *matCellDef="let element"> {{element.alarmTypeName | hyphen}} </td>
              </ng-container>
              <ng-container matColumnDef="alarmConditionValue">
                <th mat-header-cell *matHeaderCellDef>Alarm Condition</th>
                <td mat-cell *matCellDef="let element">
                  <!-- <p *ngIf="element.alarmEntityTypeName == 'A'"> -->
                    {{element.alarmConditionValue | hyphen}}
                  <!-- </p> -->
                  <!-- <p *ngIf="element.alarmEntityTypeName == 'D'">
                    {{getAlarmConditionValue(element.alarmConditionValue) | hyphen}}
                  </p> -->
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 7.5rem;">Action</th>
                <td mat-cell *matCellDef="let element">
                  <a (click)="clickToView(element)">
                    <i class="fas fa-md fa-fw m-r-10 fa-eye" alt="view"
                      i18n-matTooltip="View button|Click to View tooltip@@clickToView" matTooltip="Click to View"></i>
                  </a>
                  <!-- &nbsp; -->
                  <a (click)="updateAnalogAssetTemplate(element)">
                    <i class="fas fa-md fa-fw m-r-10 fa-edit" alt="edit"
                      i18n-matTooltip="Edit button|Click to Edit tooltip@@clickToEdit" matTooltip="Click to Edit"></i>
                  </a>
                  <!-- &nbsp; -->
                  <a class="" (click)="deleteAlarmConfig(element.id)">
                    <i class="fas fa-md fa-fw m-r-10 fa-trash-alt" alt="delete" matTooltip="Click to Delete"></i>
                  </a>
                </td>
              </ng-container>
            </table>
          </ng-template>

        </app-panel-user>
      <!-- </div> -->

    <!-- </div> -->
  </div>
</div>

<!-- Loader image -->
<div *ngIf="showLoaderImage" class="col-lg-12 loaderImageStyle" style="margin-left:0%; margin-top:0%;margin-bottom:0%;"
  align="center">
  <img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%" alt="Loading........">
</div>

<!-- Global modal notification component selector for cancel and final save form-->
<app-modal-notification (modelNotificationDanger)="confirmDelete();"></app-modal-notification>
